<template name="ranking">
    <div class="well">
        <h4>Ranking</h4>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Top Players:</th>
                        <th>Role:</th>
                        <th>Score:</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each players}}
                      {{> player}}
                    {{/each}}
                </tbody>
        </table>
  {{#if isAdmin}}     
  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" value="Make Admin" class="btn btn-primary nextQuestion" />
  </div>
  {{else}}
  {{#if makeAdmin}}
  <div class="none">Allow <b>user</b> to administer this database</div>
  {{/if}}
  {{/if}}
  {{/if}}
  </div>
</template>

<template name="player">
  <tr class="player {{selected}} text-info">
    <td>{{name}}</td>
    <td>{{role}}</td>
    <td class="text-right">{{score}}</td>
  </tr>
 
</template>
