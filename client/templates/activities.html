<template name="activities">
  <div class="well">
    <h4>Latest activities of all players:</h4>
    <table class="table table-condensed">
      <thead>
        <tr>
           <th>Time</th>
           <th>Name</th>
           <th>Info</th>
           <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {{#each logs}}
          {{> logentry}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="logentry">
  <tr class="{{isError}}">
    <td>{{timestamp}}</td>
    <td>{{name}}</td>
    <td>{{message}}</td>
    <td class="text-right">{{score}}</td>
  </tr>
</template>
